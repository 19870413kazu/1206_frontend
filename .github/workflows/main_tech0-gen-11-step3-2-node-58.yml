name: Build and deploy Node.js app to Azure Web App - tech0-gen-11-step3-2-node-58

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ① GitHubリポジトリをチェックアウト
      - uses: actions/checkout@v4

      # ② Node.js セットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # ③ npm install & build
      - name: Install & Build
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
        run: |
          npm install
          npm run build

      # ④ デプロイ用フォルダ作成
      - name: Prepare deploy folder
        run: |
          mkdir deploy
          cp -r .next deploy/
          cp package.json deploy/
          cp package-lock.json deploy/

      # ⑤ ビルド成果物を artifact として保存
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # ⑥ build成果物を取得
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # ⑦ Azure App Service にデプロイ
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: tech0-gen-11-step3-2-node-58
          slot-name: Production
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8F32B34EC0824ADAB469557D609C1CDB }}
